<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form>

        <h2>
            Complex Form
        </h2>

        <fieldset>
            <legend>Personal information</legend>

            <label for="name">Name :</label>
            <input type="text" name="name" id="name">

            <label for="email">Email ID :</label>
            <input type="email ID" name="email ID" id="email">


            <label for="phone number">Phone No. :</label>
            <input type="tel" name="phone number ID" id="phone number">
            <br>
            <br>

            <label for="date of birth">Date Of Birth</label>
            <input type="date" name="date of birth" id="date of birth">
            <br>
            <br>

            <legend>GENDER</legend>
            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">

            <label for="radio2">Female</label>
            <input type="radio" name="radio" id="radio2">
            <br>
            <br>

            <label for="SelectCountry">Country</label>
            <select name="Country" id="SelectCountry">
                <option value="">PORTUGAL</option>
                <option value="">AUSTRALIA</option>
                <option value="">ARGENTINA</option>
                <option value="">GREEC</option>
                <option value="">BRAZIL</option>
            </select>
            <br>
            <br>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="state">State</label>
            <input type="state" name="state" id="state">

            <label for="zip code">Zip Code</label>
            <input type="zip code" name="zip code" id="zip code">
        </fieldset>
        <br>

        <fieldset>
            <legend>Other Info.</legend>
            <label for="Comments" Comments></label>
            <textarea name="textarea" id="Comments" cols="30" rows="10"></textarea>
            <br>
            <label for="terms and condtion">I agree to the terms and condition</label>
            <input type="checkbox" name="terms and condtion" id="terms and condtion">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
